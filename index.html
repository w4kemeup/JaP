<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: white;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="modo-default">
  <main class="mt-5">
    <div>
      <div class="logIn">
        <div id="icono">
          <i class="bi bi-moon-fill" id="botonOscuro"></i>
        </div>
        <img class="logo" src="img/login.png">
        <div class="texto">
          <h3>Inicio de sesión</h3>
          <form id="formularioLogIn" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 mx-auto">
              <label for="usuario" class="form-label mt-4">Email</label>
              <input type="email" class="form-control mx-auto" id="usuario" placeholder="Email" required="" />
              <div class="valid-feedback">¡Datos correctos!</div>
              <div class="invalid-feedback"> Ingrese su e-mail</div>
            </div>
            <div class="texto">
              <div class="col-md-4 mx-auto">
                <label for="validationCustom02" class="form-label mt-4">Contraseña</label>
                <input type="password" class="form-control mx-auto" id="password" placeholder="Contraseña"
                  required="" />
                <div class="valid-feedback">¡Datos correctos!</div>
                <div class="invalid-feedback">Ingrese su contraseña</div>
              </div>
              <div class="ingresar col-12 mt-3">
                <button class="btn btn-primary" type="submit" id="lgnBtn">Ingresar</button>
                <div id="buttonDiv"></div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
