<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: white;
    }
  </style>
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
          function handleCredentialResponse(response) {
            window.replace("portada.html")
          }
          window.onload = function () {
              google.accounts.id.initialize({
                  client_id: "721921174938-p0e3kmvhgasha3v828mtf3tgatiro3vh.apps.googleusercontent.com",
                  callback: handleCredentialResponse
              });
              google.accounts.id.renderButton(
                  document.getElementById("buttonDiv"),
                  {
                      theme: "filled_black", size: "large", type: "standard", shape: "pill", text: "$ {button.text}", logo_alignment: "left", width: "300"
                  }
              );
              google.accounts.id.prompt();
          }
      </script>
</head>

<body class="modo-default">
  <div id="buttonDiv"></div>
  <main class="mt-5">
    <div>
      <div class="logIn">
        <div id="icono">
          <i class="bi bi-moon-fill" id="botonOscuro"></i>
        </div>
        <div id="iconoC">
        </div>
        <img class="logo" src="img/login.png">
        <div class="texto">
          <h3>Inicio de sesión</h3>
          <label>Email</label> <br>
          <i class="bi bi-exclamation-circle" id="alertaUsuario"></i>
          <i class="bi bi-check-circle" id="correctoUser"></i>
          <input id="usuario" type="email" placeholder="Email" required><br>
          <label id="mailError">Ingrese su e-mail</label>
        </div>
        <div class="texto">
          <label>Contraseña</label><br>
          <i class="bi bi-exclamation-circle" id="alertaPassword"></i>
          <i class="bi bi-check-circle" id="correctoPassword"></i>
          <input id="password" type="password" placeholder="Contraseña" required><br>
          <label id="passError">Ingrese su contraseña</label>
        </div>
        <div class="ingresar">
          <br><input type="button" value="Ingresar" id="lgnBtn">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>

    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
